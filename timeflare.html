<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework Year Sequence Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: #2f64a4;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2f64a4;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #1f4a76;
        }

        #result, #systemInfo {
            margin-top: 20px;
            text-align: left;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        #systemInfo {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firework Year Sequence Converter üî•</h1>
        
        <label for="inputValue">Enter a Month Number (1-12) or Fraction (e.g., '1/4'):</label>
        <input type="text" id="inputValue" placeholder="Enter a month or fraction">
        
        <button onclick="convert()">Convert</button>

        <div id="result"></div>
        <div id="systemInfo"></div>
    </div>

    <script>
        function convert() {
            const inputValue = document.getElementById('inputValue').value.trim();
            const resultElement = document.getElementById('result');
            const systemInfoElement = document.getElementById('systemInfo');

            const MONTH_NAMES = [
                "January", "February", "March",
                "April", "May", "June",
                "July", "August", "September",
                "October", "November", "December"
            ];

            function convertFireworkSequence(input) {
                let month;
                
                // Check if it's a fraction like "2/4"
                if (input.includes('/')) {
                    const [numerator, denominator] = input.split('/').map(num => parseInt(num));

                    if (denominator === 4) {
                        month = (numerator - 1) * 3 + 1;
                    } else if (denominator === 3) {
                        month = (numerator - 1) * 4 + 1;
                    } else if (denominator === 2) {
                        month = (numerator - 1) * 6 + 1;
                    } else if (denominator === 12) {
                        month = numerator;
                    } else if (denominator === 1) {
                        month = 1;
                    } else {
                        return "‚ùå Unsupported fraction. Try 1/4, 2/3, etc.";
                    }
                } else if (parseInt(input) >= 1 && parseInt(input) <= 12) {
                    month = parseInt(input);
                } else {
                    return "‚ùå Invalid input. Enter a month number (1‚Äì12) or fraction like '1/4'.";
                }

                const monthName = MONTH_NAMES[month - 1];

                // Firework Year Sequence breakdown
                const conversions = {
                    "Month Number": month,
                    "Month Name": monthName,
                    "1/4 System": `${Math.floor((month - 1) / 3) + 1}/4`,
                    "1/3 System": `${Math.floor((month - 1) / 4) + 1}/3`,
                    "1/2 System": `${month <= 6 ? 1 : 2}/2`,
                    "1/12 System": `${month}/12`,
                    "1/1 System": "1/1",
                    "12/12 System": month === 12 ? "12/12" : "(not end)"
                };

                return conversions;
            }

            // Display results
            const result = convertFireworkSequence(inputValue);

            if (typeof result === 'string') {
                resultElement.innerHTML = result;
                resultElement.style.display = "block";
            } else {
                let resultHTML = "<h3>üìÖ Firework Timeline Breakdown:</h3><ul>";
                for (const [key, value] of Object.entries(result)) {
                    resultHTML += `<li><strong>${key}:</strong> ${value}</li>`;
                }
                resultHTML += "</ul>";
                resultElement.innerHTML = resultHTML;
                resultElement.style.display = "block";
            }

            // System info explanation
            const systemInfo = `
                <h3>üîç Firework Year Systems Explanation:</h3>
                <ul>
                    <li><strong>1/4 System:</strong> The year is split into 4 quarters (Jan‚ÄìMar, Apr‚ÄìJun, Jul‚ÄìSep, Oct‚ÄìDec).</li>
                    <li><strong>1/3 System:</strong> The year is split into 3 thirds (Jan‚ÄìApr, May‚ÄìAug, Sep‚ÄìDec).</li>
                    <li><strong>1/2 System:</strong> The year is split into 2 halves (Jan‚ÄìJun, Jul‚ÄìDec).</li>
                    <li><strong>1/12 System:</strong> Each month is 1/12 of the year.</li>
                    <li><strong>1/1 System:</strong> Represents the entire year as one unit.</li>
                    <li><strong>12/12 System:</strong> Represents the end of a full year cycle ‚Äî December (12th month).</li>
                </ul>
            `;

            systemInfoElement.innerHTML = systemInfo;
            systemInfoElement.style.display = "block";
        }
    </script>
</body>
</html>
